<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Mis Perris</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="css/flexboxgrid.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
  <body>
        <div class="container-flex">
                <header class="row-flex">
                  <div class="col-xs-12">
                    <div class="header">
                        <a href="index.html"> <img src="img/logo.png" alt="Logo Mis Perris" id="logo"></a>
                    </div>
                  </div>
                </header>
            
                <div class="row-flex principal">
                  <div class="col-xs-12 col-md-3 first-md">
                    <div class="menu">
                      <a href="index.html" class="menu-link">inicio</a>
                    </div>
                  </div>
                  <div class="col-xs-12 col-md-3 between-md">
                    <div class="menu">
                      <a href="#coach" class="menu-link">quienes somos</a>
                    </div>
                  </div>
                  <div class="col-xs-12 col-md-3 between-md">
                    <div class="menu">
                      <a href="#eetcafe" class="menu-link">servicios</a>
                    </div>
                  </div>
                  <div class="col-xs-12 col-md-3 last-md">
                    <div class="menu">
                      <a href="#" class="menu-link">contáctanos</a>
                    </div>
                  </div>
                </div>
              </div>

        <div class="row">
                <script>
                    $(document).ready(function(){
                        $('.datepicker').datepicker({
                            maxDate: new Date(2000,12,31)
                        });
                    });

                    $(document).ready(function(){
                        $('select').formSelect();
                    });
        
                </script>
                <form class="col s12" name="ingresar_usuario">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_names" type="text" class="validate" required>
                            <label for="first_names">Nombres</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_names" type="text" class="validate" required>
                            <label for="last_names">Apellidos</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s6">
                              <input id="phone_number" type="number" class="validate" required>
                              <label for="phone_number">Telefono</label>
                            </div>
                            <div class="input-field col s6">
                                    <input id="rut" type="text" required oninput="checkRut(this)" class="validate">
                                    <label for="rut">Rut</label>
                            </div>
                    </div>
                  <div class="row">
                        <div class="input-field col s6">
                                <select id="region" required>
                                  <option value="" disabled selected>Seleccionar region</option>
                                  <option value="15">XV de Arica y Parinacota</option>
                                  <option value="1">I de Tarapacá</option>
                                  <option value="2">II de Antofagasta</option>
                                  <option value="3">III de Atacama</option>
                                  <option value="4">IV de Coquimbo</option>
                                  <option value="5">V de Valparaíso</option>
                                  <option value="6">VI del Libertador General Bernardo O'Higgins</option>
                                  <option value="7">VII del Maule</option>
                                  <option value="8">VIII del Bío Bío</option>
                                  <option value="9">IX de la Araucanía</option>
                                  <option value="14">XIV de los Ríos</option>
                                  <option value="10">X de los Lagos</option>
                                  <option value="11">XI Aisén del General Carlos Ibáñez del Campo</option>
                                  <option value="12">XII de Magallanes y Antártica Chilena</option>
                                  <option value="13">Metropolitana de Santiago</option>
                                </select>
                                <label for="region">Region</label>
                        </div>
                        <div class="input-field col s6">
                                <select id="ciudad" required>
                                  <option value="" disabled selected>Seleccionar ciudad</option>
                                  <option value="1">Santiago</option>
                                  <option value="2">Concepción</option>
                                  <option value="3">Puerto Montt</option>
                                  <option value="4">La Serena</option>
                                  <option value="5">Arica</option>
                                  <option value="6">Talca</option>
                                  <option value="7">Rancagua</option>
                                  <option value="8">Los Andes</option>
                                  <option value="9">Villarrica</option>
                                </select>
                                <label for="ciudad">Ciudad</label>
                        </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s6">
                        <input type="date" id="fecha_nacimiento" required min="1900-01-01" max="2000-12-31">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                      </div>
                      <div class="input-field col s6">
                            <select id="tipo_vivienda" required>
                              <option value="" disabled selected>Seleccionar</option>
                              <option value="1">Casa con patio grande</option>
                              <option value="2">Casa con patio pequeño</option>
                              <option value="3">Casa sin patio</option>
                              <option value="4">Departamento</option>
                            </select>
                            <label for="tipo_vivienda">Tipo de vivienda</label>
                    </div>
                  </div>
                  <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                  </button>
                  <script src="validarRUT.js"></script>
                </form>
              </div>

  </body>

</html>
